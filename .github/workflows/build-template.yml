name: ğŸ—ï¸ Construir + Publicar templates.json 
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0' # At 02:00 on Sunday
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Verificar repositorio
      - name: Verificar repositorio ğŸ›ï¸
        uses: actions/checkout@v2
        
      # Obtener la fecha y hora actual (utilizada para el mensaje de confirmaciÃ³n)
      - name: Obtener fecha ğŸ“…
        id: date
        run: echo "::set-output name=date::$(date +'%d-%b-%Y')"
        
      # Descargas e instala Python (usado para ejecutar scripts de generaciÃ³n)
      - name: Configurar Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      # Instalar contenido de requirements.txt
      - name: Instalar dependencias ğŸ“¥
        run: |
          python -m pip install --upgrade pip
          cd lib && pip install -r requirements.txt

      # El comando make activa todos los scripts de Python y genera resultados
      - name: Correr comando make  ğŸ”¨
        run: make

      # Confirmar y enviar los archivos JSON generados
      - name: Confirmar e insertar archivos generados â¤´ï¸
        run: |
          git config --global user.name "Julio Ramirez"
          git config --global user.email "julio.ramirez@yosoft.com.co"
          git add templates.json
          if git diff --staged --quiet; then
            echo "No se agregÃ³ nada nuevo, asÃ­ que no hay nada que confirmar, salir..."
          else
            git commit -m "Plantillas de actualizaciones (generadas automÃ¡ticamente, en ${{ steps.date.outputs.date }})"
            git push
          fi
          git add .github/README.md
          if git diff --staged --quiet; then
            echo "No es necesario actualizar README, omitiendo..."
          else
            git commit -m "Plantilla de actualizaciones + lista de fuentes en documentos (generada automÃ¡ticamente, en ${{ steps.date.outputs.date }})"
            git push
          fi
